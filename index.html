<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding box</title>
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider">
            <div class="slider-image-wrapper">
                <img src="/assets/img1.jpg" alt="image 1" draggable="false">
            </div>
            <div class="slider-image-wrapper slider-image-wrapper--second">
                <img src="/assets/img2.jpg" alt="Image 2" draggable="false">
            </div>
            <div class="slider__divider">
                <div class="slider__handle"></div>
            </div>
        </div>
    </div>
</body>
</html>
